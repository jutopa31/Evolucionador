          npm run test:unit
          
      - name: ðŸŒ Setup Test Server
        run: |
          echo "ðŸŒ Iniciando servidor de pruebas..."
          http-server . -p 8080 -c-1 --silent &
          sleep 3
          curl -f http://localhost:8080 || exit 1
          
      - name: ðŸŽ­ Browser Tests (${{ matrix.browser }})
        run: |
          echo "ðŸŽ­ Ejecutando tests en ${{ matrix.browser }}..."
          npm run test:browser:${{ matrix.browser }}
          
      - name: ðŸ“Š Generate Coverage Report
        if: matrix.browser == 'chrome'
        run: |
          echo "ðŸ“Š Generando reporte de cobertura..."
          npm run coverage
          
      - name: ðŸ“¤ Upload Coverage
        if: matrix.browser == 'chrome'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: suite-neurologia-coverage
          
      - name: ðŸ’¾ Cache Test Results
        uses: actions/cache@v3
        with:
          path: |
            ./test-results
            ./coverage
          key: test-results-${{ env.CACHE_VERSION }}-${{ github.sha }}

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # ðŸ”§ BUILD & OPTIMIZATION
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build:
    name: ðŸ”§ Build & Optimize
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“¦ Install Dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: ðŸ—ï¸ Build Application
        run: |
          echo "ðŸ—ï¸ Construyendo aplicaciÃ³n..."
          npm run build
          
      - name: ðŸ—œï¸ Optimize Assets
        run: |
